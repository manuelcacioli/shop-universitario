<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Prodotti Disponibili</h1>
  <div class="row" th:each="product : ${products}">
    <div class="col-md-4">
      <div class="card h-100">
        <img th:src="${product.imageUrl}" class="card-img-top" alt="Immagine Prodotto">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${product.nome}">Nome Prodotto</h5>
          <p class="card-text text-success fw-bold" th:text="${product.prezzo} + ' â‚¬'">Prezzo</p>
          <a href="#" class="btn btn-primary">Aggiungi al Carrello</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
